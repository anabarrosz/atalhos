<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        #corpo {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .info-box {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccccccd5;
            border-radius: 5px;
            background-color: #ffffffb3;
            max-width: 600px;
            width: 100%;
        }
        #mensagem-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 500px;
            width: 100%;
        }
        #mensagem-input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #enviar-btn {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #enviar-btn:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Image styling */
        #corpo img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Página</h1>
        <nav>
            <a href="http://127.0.0.1:5500/index.html">Home</a>
            <a href="https://www.nike.com.br/?gad_source=1&gclid=EAIaIQobChMI5L3Uj7DJhQMVSDjUAR1GlgewEAAYASAAEgJvN_D_BwE&utm_referrer=https://www.google.com/">Contato</a>
            <a href="https://www.nike.com.br/snkrs/dunk-low-retro-027731.html?cor=51">Sobre</a>
        </nav>
       
    </header>

    <div id="corpo">
        <div class="info-box">
            <p>
                Atalhos utilizados na página:
                <br>
                CTRL + q serve para acessar o link Sobre da página;
                <br>
                CTRL + i serve para acessar o link da imagem da página;
                <br>
                CTRL + m serve para acessar o bloco de mensagem da página;
            </p>
        </div>

        <div class="info-box">
            <a href="https://www.nike.com.br/snkrs/dunk-low-retro-027731.html?cor=51" target="_blank">
                <img src="nk.jpg" alt="Imagem Placeholder">
            </a>
        </div>

        <div id="mensagem-form">
            <input type="text" id="mensagem-input" placeholder="Digite sua mensagem">
            <button id="enviar-btn">Enviar</button>
        </div>
    </div>
    <br>
    <br>
    <br>
    


    <footer>
        Desenvolvido por Ana Barros
    </footer>

    <script>
        document.addEventListener("keydown", function(event){
            if(event.ctrlKey && event.key === "q") {
                window.location.href = "https://www.nike.com.br/snkrs/dunk-low-retro-027731.html?cor=51";
            }
            if(event.ctrlKey && event.key === "i") {
                window.open("nk.jpg");
            }
            if(event.ctrlKey && event.key === "m") {
                document.getElementById("mensagem-input").focus();
            }
        });
    </script>
</body>
</html>
